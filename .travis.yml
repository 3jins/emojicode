language: cpp
compiler:
  - gcc
  - clang
sudo: false
script: make && make tests
dist: trusty
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - liballegro5-dev
    - liballegro-acodec5-dev
    - liballegro-audio5-dev
    - liballegro-ttf5-dev
    - liballegro-image5-dev
