dist: xenial

deploy:
  provider: releases
  api_key:
    secure: 

  skip_cleanup: true
  on:
    condition: $CC = clang-6.0

  file:
  - $EMOJICODE_DIST_ARCHIVE

  draft: true

language: cpp

compiler:
- clang
- gcc

before_install:
- sh .travis/install.sh
- test $CC = clang && CC=clang-6.0 && CXX=clang++-6.0
- test $CC = gcc && CC=gcc-7 && CXX=g++-7

script:
- mkdir build && cd build && cmake .. -GNinja && ninja && ninja tests && EMOJICODE_DIST_ARCHIVE=$(python3 ../dist.py .. archive)
